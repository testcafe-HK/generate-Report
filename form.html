<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Batch File with Parameters</title>
</head>
<body>
    <h2>Run Batch File</h2>
    <form id="myForm" method="POST">
        <label for="param1">Parameter 1:</label>
        <input type="text" id="param1" name="param1" required>
        <br><br>

        <label for="param2">Parameter 2:</label>
        <input type="text" id="param2" name="param2" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('myForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission
            const formData = new FormData(this);
            fetch('http://localhost:8080/submit', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Batch file executed successfully.');
                } else {
                    alert('Error executing batch file.');
                }
            });
        };
    </script>
</body>
</html>
